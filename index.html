<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body ng-app="EmployeeMgmt">
    <section ng-controller="EmployeeCtrl">
        <h2>Employee List</h2>
        <ul ng-repeat="emp in employees | orderBy: '-employmentStart'">
            <li ng-if='emp.employmentEnd === null'>
                {{emp.firstName}} {{emp.lastName}}
                <button ng-click="killEmployee(emp)">Kill Employee</button>
            </li>

        </ul>
    </section>

    <script src="lib/node_modules/angular/angular.min.js"></script>
    <script src="./app/EmployeeCtrl.js"></script>
</body>
</html>
